<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlong</title>
    <style>
        img{
            position: relative;
        }
        button{
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="app">  </div>

    <script>

        //model 
        var x = 0;
        var y = 0;
        
        var visBilde = '';

        //view
        show();
        function show(){
            
            document.getElementById('app').innerHTML =`
             
              
               <button onclick="showTerjeRandom()"> Vis Terje </button>
               ${visBilde}
               `;
        }



        //controller

        function showTerjeRandom(){
          
            
            x = 100 + Math.floor(Math.random() * 700);
            y = 100 + Math.floor(Math.random() * 700);

            visBilde += `<img style="top:${y}px; left:${x}px;" src="https://media.discordapp.net/attachments/897476119459168276/908645676227915796/terje.jpeg"/>`;


            show();

        }


    </script>
</body>
</html>
